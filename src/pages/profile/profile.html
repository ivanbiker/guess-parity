<ion-header>

    <ion-navbar>
        <ion-title>{{ 'PROFILE_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="outer-content">
    <ion-list>
        <ion-list-header>
            <ion-label>{{ displayName }}</ion-label>
        </ion-list-header>

        <div padding>
            <button ion-button block icon-left (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
                {{ 'LOGOUT_BUTTON' | translate }}
            </button>
        </div>
    </ion-list>


</ion-content>
