<ion-header>

    <ion-navbar>
        <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                    {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
                <span color="primary" showWhen="ios">
                    {{ 'DONE_BUTTON' | translate }}
                </span>
                <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="outer-content">
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
        <ion-list>
            <ion-list-header>
                <ion-label>{{ 'PLAYERS_COUNT' | translate }}: {{ playersCount }}</ion-label>
            </ion-list-header>

            <ion-item>
                <ion-range
                    min="2"
                    max="8"
                    step="1"
                    snaps="true"
                    color="secondary"
                    [(ngModel)]="playersCount"
                    name="playersCount"
                    formControlName="playersCount"
                >
                    <ion-icon name="person" range-left></ion-icon>
                    <ion-icon name="people" range-right></ion-icon>
                </ion-range>
            </ion-item>

            <spinner [isVisible]="isLoading"></spinner>
        </ion-list>
    </form>
</ion-content>
