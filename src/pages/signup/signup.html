<ion-header>

    <ion-navbar>
        <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="doSignup()">
        <ion-list>

            <ion-item>
                <ion-label floating>{{ 'NAME' | translate }}</ion-label>
                <ion-input type="text" [(ngModel)]="accountInfo.username" name="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
                <ion-input type="email" [(ngModel)]="accountInfo.email" name="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
                <ion-input type="password" [(ngModel)]="accountInfo.password" name="password"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button block icon-left [disabled]="isLoading">
                    <ion-icon name="checkbox-outline"></ion-icon>
                    {{ 'SIGNUP_BUTTON' | translate }}
                </button>
            </div>

            <spinner [isVisible]="isLoading"></spinner>

            <error [message]="errorMessage"></error>

        </ion-list>
    </form>
</ion-content>
